<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/style.css" />
    <title>NFT Card Component</title>
  </head>
  <body>
    <div class="parentdiv">
      <div class="nftcard-div">
        <!--beginning of cardcomponentdiv -->

        <div class="img-container">
          <!-- beginning of img-container-->
          <img
            src="/images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="main-image"
          />
        </div>
        <!-- End of img-container -->

        <div class="caption-container">
          <h3>Equilibrum #3429</h3>

          <p>Our Equilibrum collection promotes balance and calm.</p>

          <div class="eth-countdown">
            <div class="ethdiv">
              <img
                src="/images/icon-ethereum.svg"
                alt="icon-ethereum"
                class="icon-ethereum"
              />
              <p class="eth-bal">0.041ETH</p>
            </div>
            <!-- end of ethdiv -->

            <div class="countdowndate">
              <img
                src="/images/icon-clock.svg"
                alt="icon-clock"
                class="icon-clock"
              />
              <p>3 days left</p>
            </div>
            <!-- end of coundtowndate-->
          </div>
          <!-- end of eth-countdown-->
          <div class="image-avatar-div">
            <img
              src="/images/image-avatar.png"
              alt="image-avatar"
              class="image-avatar"
            />
            <p class="jules">Creation of <span> Jules Wyvern </span></p>
          </div>
          <!-- End of image-avatar div-->
        </div>
        <!-- End of caption-container -->
      </div>
      <!--end of cardcomponentdiv -->
    </div>
    <!-- end of parentdiv -->
  </body>
</html>
